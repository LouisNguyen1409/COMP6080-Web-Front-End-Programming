<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar">☰</div>
    <div class="outer">
        <div class="left-container">
            <h1>Making an impact one cup at a time.</h1>
            <div class="icons">
                <p class="square">□</p>
                <p class="square">□</p>
                <p class="square">■</p>
            </div>
        </div>
        <div class="right-container">
            <div class="top-box">
                <h2>So far we have...</h2>
                <p class="normal-text">EQUIPPED TO FIGHT CLIMATE CHANGE:</p>
                <p class="data">191k</p>
                <p class="unit">SQM</p>
                <p class="right-text">of Elders Valley land.</p>
            </div>
            <div class="mid-box">
                <p class="normal-text">SAVED FROM LANDFILL:</p>
                <p class="data">3619</p>
                <p class="unit">KGS</p>
                <p class="right-text">of used coffee grounds.</p>
            </div>
            <div class="bot-box">
                <p class="normal-text">BY DRINKING</p>
                <p class="data">172.7k</p>
                <p class="unit">CUPS</p>
                <p class="right-text">of brilliant tasting coffee.</p>
            </div>
        </div>
    </div>
